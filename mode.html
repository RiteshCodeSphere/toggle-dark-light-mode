<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Dark Light Mode</title>
    <link rel="stylesheet" href="mode.css">
</head>
<body>
    <h2>Toggle Dark/Light Mode</h2>
    <p>Click the button below to toggle dark and light mode for this page.</p>
    <button class="button" onclick="myToggleFunction()">Toggle</button>
<!-- Below is javascript logic -->
    <script>
        function myToggleFunction() {
            let element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
